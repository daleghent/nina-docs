theme:
    name: 'material'
    logo: 'images/nina-logo.png'
    palette:
        primary: 'indigo'
        accent: 'teal'

markdown_extensions:
    - toc:
        permalink: '#'
    - admonition
    - attr_list
    - codehilite:
        guess_lang: false
    - def_list
    - footnotes
    - meta
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.extrarawhtml
    - pymdownx.keys
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde