site_name: Nighttime Imaging 'N' Astronomy

nav:
    - Introduction: 'index.md'
    - Requirements: 'requirements.md'
    - Tabs:
        - Overview: 'tabs/overview.md'
        - Equipment: 'tabs/equipment.md'
        - Sky Atlas: 'tabs/skyatlas.md'
        - Framing Assistant: 'tabs/framing.md'
        - Sequence: 'tabs/sequence.md'
        - Imaging: 'tabs/imaging.md'
        - Settings: 'tabs/settings.md'
    - Advanced Topics:
        - Plate Solving: 'advanced/platesolving.md'
        - Object Browser: 'advanced/objectbrowser.md'
        - Dithering: 'advanced/dithering.md'
        - Framing Assistant: 'advanced/framingassistant.md'
        - Automated Meridian Flip: 'advanced/meridianflip.md'
